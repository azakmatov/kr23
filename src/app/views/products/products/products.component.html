<div class="main-items my-4 px-5">
  <h2 class="mb-5 mt-3 fw-bold text-center text-black">{{getProductsTitle()}}</h2>
  <div class="my-3 text-center fs-4" style="margin: 0 auto" *ngIf="notFound && isDone">Ничего не найдено</div>
  <div class="row g-4" >
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let product of products" #products>
      <div class="card h-100" *ngIf="notFound">
        <a href="#" class="item-image ">
          <img src="{{product.image}}" class="card-img-top" alt="item1">
        </a>
        <div class="card-body  d-flex flex-column justify-content-between">
          <div class="mb-4">
            <h5 class="card-title fw-bold fs-5 text-black">{{product.title}}</h5>
            <p class="card-text text-black">{{product.description}}</p>
          </div>
          <a href="#" class="btn btn-primary hvr-float-shadow" [routerLink]="['/products', product.id]">Подробнее</a>
        </div>
      </div>
    </div>
    <div *ngIf="loading" class="loader-bg">
      <div class="loader"></div>
    </div>
  </div>
</div>
